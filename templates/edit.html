{% extends 'base.html' %}
{% set active_page = 'edit' %}

{% block content %}
<h1>{% block title %} Edit entry starting on {{ entry['start'] }} {% endblock %}</h1>

<form method="post">
    <div class="mb-3">
        <label for="start" class="form-label">Start date</label>
        <div id="weekpicker">
            <input type="text" class="form-control" name="start" placeholder="Entry start date"
                   value="{{ request.form['start'] or entry['start'] }}">
        </div>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" placeholder="Entry category"
               class="form-control" value="{{ request.form['category'] or entry['category'] }}">
        </input>
    </div>

    <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea name="note" placeholder="Entry note"
                  class="form-control">{{ request.form['note'] or entry['note'] }}</textarea>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', entry_id=entry['id']) }}" method="POST">
    <input type="submit" value="Delete entry" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this entry?')">
</form>

<script>
$('#weekpicker').datepicker({
    format: "yyyy-mm-dd",
    maxViewMode: 3,
    weekStart: 1,
    maxViewMode: 3,
    daysOfWeekDisabled: "0,2,3,4,5,6",
    daysOfWeekHighlighted: "1",
    calendarWeeks: true
});
</script>
{% endblock %}
